<section class="dashboard">
  <header>
    <p class="eyebrow">Overview</p>
    <h1>{{ dashboardTitle }}</h1>
    <p class="subtitle">Snapshot of audit readiness and active plans.</p>
  </header>

  <section *ngIf="isAuditor; else managerDashboard" class="auditor-dashboard">
    <section class="panel">
      <div class="panel-header">
        <h2>Auditor overview</h2>
      </div>
      <div class="empty">No auditor data available yet.</div>
    </section>
  </section>

  <ng-template #managerDashboard>
    <section *ngIf="isManager; else superAdminDashboard" class="auditor-dashboard">
      <section class="panel">
        <div class="panel-header">
          <h2>Manager overview</h2>
        </div>
        <div class="empty">No manager data available yet.</div>
      </section>
    </section>
  </ng-template>

  <ng-template #superAdminDashboard>
    <section *ngIf="isSuperAdmin; else defaultDashboard" class="auditor-dashboard">
      <section class="panel">
        <div class="panel-header">
          <h2>Super Admin overview</h2>
        </div>
        <div class="empty">No super admin data available yet.</div>
      </section>
    </section>
  </ng-template>

  <ng-template #defaultDashboard>
    <section class="panel">
      <div class="panel-header">
        <h2>Overview</h2>
      </div>
      <div class="empty">No dashboard data available yet.</div>
    </section>
  </ng-template>
</section>
